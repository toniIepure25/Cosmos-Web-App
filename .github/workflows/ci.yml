{
  "filename": ".github/workflows/ci.yml",
  "content": "name: CI Pipeline\non: [push, pull_request]\n\njobs:\n  build-test-lint:\n    runs-on: ubuntu-latest\n    timeout-minutes: 30\n    steps:\n    - name: Checkout code\n      uses: actions/checkout@v4\n\n    # ENVIRONMENT SETUP\n    - name: Setup Docker\n      run: |\n        docker-compose build\n      # COMMENT: Setting up Docker environment\n\n    # LINTING STAGE\n    - name: Run Dockerlint\n      run: |\n        docker run -i hadolint/hadolint < Dockerfile\n      # COMMENT: Auto-configured since no linter present\n\n    # BUILD STAGE\n    - name: Build Docker image\n      run: |\n        docker build . -t myimage\n      # QUALITY GATE: Fails on build errors\n"
}